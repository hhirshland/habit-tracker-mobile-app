name: Build & Submit

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Generate release tag
        id: tag
        run: echo "tag=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          # Get the latest release tag, or use the initial commit if none exists
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)

          # Generate changelog from commits since last release
          CHANGELOG=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s (%an)" --no-merges)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- No changes since last release"
          fi

          # Write to file for the release step (multi-line safe)
          echo "$CHANGELOG" > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: /tmp/release-notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Validate submit configuration
        env:
          EXPO_ASC_APP_ID: ${{ secrets.EXPO_ASC_APP_ID }}
        run: |
          if [ -z "${EXPO_ASC_APP_ID}" ]; then
            echo "Missing required secret: EXPO_ASC_APP_ID"
            echo "Use the numeric App Store Connect app id for your iOS app."
            exit 1
          fi

      - name: Inject ascAppId into eas.json
        env:
          EXPO_ASC_APP_ID: ${{ secrets.EXPO_ASC_APP_ID }}
        run: |
          node -e '
            const fs = require("fs");
            const path = "eas.json";
            const config = JSON.parse(fs.readFileSync(path, "utf8"));
            config.submit ??= {};
            config.submit.production ??= {};
            config.submit.production.ios ??= {};
            config.submit.production.ios.ascAppId = process.env.EXPO_ASC_APP_ID;
            fs.writeFileSync(path, JSON.stringify(config, null, 2) + "\n");
          '

      - name: Prepare App Store Connect API key (optional)
        env:
          EXPO_ASC_API_KEY_BASE64: ${{ secrets.EXPO_ASC_API_KEY_BASE64 }}
        run: |
          if [ -n "${EXPO_ASC_API_KEY_BASE64}" ]; then
            echo "${EXPO_ASC_API_KEY_BASE64}" | base64 -d > /tmp/AuthKey.p8
            chmod 600 /tmp/AuthKey.p8
            echo "EXPO_ASC_API_KEY_PATH=/tmp/AuthKey.p8" >> "$GITHUB_ENV"
          fi

      - name: Build iOS (production)
        run: eas build --profile production --platform ios --non-interactive

      - name: Submit to TestFlight
        env:
          EXPO_ASC_APP_ID: ${{ secrets.EXPO_ASC_APP_ID }}
          EXPO_ASC_KEY_ID: ${{ secrets.EXPO_ASC_KEY_ID }}
          EXPO_ASC_ISSUER_ID: ${{ secrets.EXPO_ASC_ISSUER_ID }}
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Submit attempt ${attempt}/3"
            if eas submit --platform ios --latest --profile production --non-interactive; then
              echo "Submit succeeded"
              exit 0
            fi
            if [ "${attempt}" -lt 3 ]; then
              echo "Submit failed; waiting before retry..."
              sleep $((attempt * 30))
            fi
          done
          echo "Submit failed after 3 attempts"
          exit 1
